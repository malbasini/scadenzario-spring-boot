<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Grafico spese per beneficiario</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<h2 th:text="|Spese per categoria${(dal != null or al != null) ?
            ' (' + #temporals.format(dal,'dd/MM/yyyy') + ' → ' +
            #temporals.format(al,'dd/MM/yyyy') + ')' : ''}|">
</h2>

<canvas id="chart" width="640" height="360"></canvas>

<script th:inline="javascript">
    /*<![CDATA[*/
    const labels = /*[[${labels}]]*/ [];
    const values = /*[[${values}]]*/ [];

    const ctx = document.getElementById('chart').getContext('2d');
    new Chart(ctx, {
        type: 'bar',
        data: {
            labels: labels,
            datasets: [{
                label: 'Totale (€)',
                data: values
            }]
        },
        options: {
            responsive: true,
            scales: {
                y: { beginAtZero: true }
            }
        }
    });
    /*]]>*/
</script>
</body>
</html>
