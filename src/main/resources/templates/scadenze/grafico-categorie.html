<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Grafico spese per beneficiario</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" th:href="@{/images/style.css}" />
    <style>
        body { font-family: system-ui, Arial, sans-serif; margin: 24px; }
        .wrap { max-width: 12000px; margin: 0 auto; }
        .toolbar { margin-bottom: 16px; display:flex; gap:8px; align-items:center;}
    </style>
</head>
<body>
<div class="wrap">
    <h1 th:text="|Spese per beneficiario ${(dal != null or al != null) ?
                ' (' + #temporals.format(dal,'dd/MM/yyyy') + ' → ' +
                #temporals.format(al,'dd/MM/yyyy') + ')' : ''} anno ${annoSelezionato}|">
    </h1>
    <div class="toolbar">
        <form method="get" th:href="@{/scadenze/grafico-categorie(filter=${beneficiario}, anno=${annoSelezionato})}">

        <div class="input-group">
                <div class="input-group-text">
                    dal: <input type="date" name="dal" class="form-control form-control-sm" th:value="${dal}"/>
                </div>
                <div class="input-group-text">
                    al: <input type="date" name="al" class="form-control form-control-sm" th:value="${al}"/>
                </div>
                <div class="input-group-text">
                    <select name="anno" onchange="this.form.submit()" class="form-select form-select-sm" aria-label="Small select example">
                        <option th:each="y : ${anni}"
                                th:value="${y}"
                                th:selected="${y} == ${annoSelezionato}"
                                th:text="${y}"></option>
                    </select>
                </div>
                <div class="input-group-text">
                    <button type="submit" class="btn btn-outline-primary form-control form-control-sm">Applica</button>
                </div>
            </div>
        </form>
    </div>
    <canvas id="chart" width="940" height="360"></canvas>
</div>
<script th:inline="javascript">
    /*<![CDATA[*/
    const labels = /*[[${labels}]]*/ [];
    const values = /*[[${values}]]*/ [];
    const ctx = document.getElementById('chart').getContext('2d');
    new Chart(ctx, {
        type: 'bar',
        data: { labels, datasets: [{ label: 'Totale (€)', data: values }] },
        options: { responsive: true, scales: { y: { beginAtZero: true } } }
    });
    /*]]>*/
</script>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
<div th:insert="~{footer :: footerFragment}"></div>
</html>
